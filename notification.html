<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Daily Reminders
  </title>
  <style>
   body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #266ee0, #f0f8ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #ecf0f1;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 6px solid #3498db;
      font-size: 18px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    li:hover {
      background: #dce4ea;
      transform: scale(1.02);
    }

    .time {
      font-weight: bold;
      color: #2980b9;
      margin-right: 10px;
    }

    .bell-emoji {
      position: absolute;
      top: -30px;
      right: -30px;
      font-size: 48px;
      animation: ring 1.5s ease-in-out infinite;
    }

    @keyframes ring {
      0%, 100% { transform: rotate(0deg); }
      15% { transform: rotate(15deg); }
      30% { transform: rotate(-10deg); }
      45% { transform: rotate(5deg); }
      60% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="bell-emoji" title="Reminder Bell">

   </div>

   </ul>
  </div>
 </body>
</html>
